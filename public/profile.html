<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceNote: Perfil</title>
    <link rel="stylesheet" href="css/profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="back">
            <div class="menu container">
                <a href="#" class="logo">FaceNote</a>
                <input type="checkbox" id="menu"/>
                <label for="menu">
                    <img class="menu-icon" src="images/menu.png" alt="menu">
                </label>
                <nav class="navbar">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="profile.html">Perfil</a></li>
                        <li><a href="friends.html">Amigos</a></li>
                        <li><a href="log.html">Iniciar sesi√≥n</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="profile-header"></div>

    <div class="profile-info">
        <img id="profile-pic" src="images/perfil.jpg" alt="Foto de perfil">
        <div class="details">
            <h1 id="profile-name">Cargando...</h1>
            <p id="profile-friends">Cargando amigos...</p>
            <button id="edit-profile" onclick="window.location.href='edit-profile.html'">
                Editar perfil
            </button>
        </div>
    </div>
    

    <div class="extra-info">
        <p><strong>Fecha de nacimiento:</strong> <span id="birth-date">Cargando...</span></p>
        <p><strong>Correo:</strong> <span id="email">Cargando...</span></p>
        <p><strong>Estado:</strong> <span id="status">Cargando...</span></p>
    </div>

    <div id="contenedor-publicaciones">
        <p class="load">Cargando tus mensajes...</p>
    </div>

    <script src="scripts/profile.js"></script> 
    
</body>
</html>
